<!DOCTYPE html>
<html lang="en">
<head>

            </tr>
            <tr>

            </tr>
            <tr>
                <td>003</td>
                <td>Rita</td>
                <td>10</td>
                <td>310</td>
            </tr>
            <tr>
                <td>004</td>
                <td>Siva</td>
                <td>07</td>
                <td>370</td>
            </tr>
            <tr>
                <td>005</td>
                <td>Uzikel</td>
                <td>04</td>
                <td>450</td>
            </tr>
            <tr>
                <td>006</td>
                <td>Ziya</td>

                <td>420</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Average rank:</td>
                <td> 6</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
